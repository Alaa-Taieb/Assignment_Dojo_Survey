<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
    <div class="container bg-dark w-25 pt-2 p-3" >
        <h2 class="text-warning">Dojo Survey</h2>
        <form action="/process" method="post" >
            <label for="name" class="text-light">Name:</label>
            <input type="text" name="name" id="" class="form-control" required>

            <label for="location" class="text-light">Dojo Location:</label>
            <select name="location" id="" class="form-control" required>
                <option disabled selected value>--Select A Location--</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue">Bellevue</option>
            </select>

            <label for="language" class="text-light">Favorite Language:</label>
            <select name="language" id="" class="form-control" required>
                <option disabled selected value>--Select A Language--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>

            <label for="comment" class="text-light">Comment:</label>
            <textarea name="comment" id="" cols="30" rows="10" class="form-control" required></textarea>

            <button type="submit" class="btn btn-warning mt-2">Submit</button>
        </form>
    </div>
</body>
</html>
